title: Solvahol Knowledge Base
description: A collection of concepts, how-to's, FAQs, and solutions related to Solvahol products and services
theme: jekyll-theme-minimal
excerpt_separator: <!--more-->

collections:
  concepts:
    output: true
    permalink: concepts/:title.html
  how-tos:
    output: true
    permalink: how-tos/:title.html
  solutions:
    output: true
    permalink: solutions/:title.html

defaults:
  - scope:
      path: ""
      type: concepts
    values:
      layout: kb-article
  - scope:
      path: ""
      type: how-tos
    values:
      layout: kb-article
  - scope:
      path: ""
      type: solutions
    values:
      layout: kb-article
